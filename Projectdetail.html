<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard | Project Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #444;
            --input-bg: #333;
            --input-border: #555;
        }

        .light-mode {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            padding: 20px;
        }

        .container {
         
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: none;
            font-size: 14px;
        }

        .btn i {
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: var(--card-bg);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-info {
            background-color: var(--info);
            color: white;
        }

        .project-header {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            position: relative;
            box-shadow: var(--box-shadow);
        }

        .project-header.completed {
            border-left: 4px solid var(--success);
        }

        .project-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 600;
        }

        .project-description {
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.9;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .meta-label {
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.8;
        }

        .meta-value {
            font-weight: 500;
        }

        .status-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            background-color: var(--success);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .task-list, .objective-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item, .objective-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: var(--input-bg);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .task-item:hover, .objective-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-actions, .objective-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-color);
            opacity: 0.6;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--input-bg);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .project-title {
                font-size: 24px;
            }
        }

        /* Utility classes */
        .text-success {
            color: var(--success);
        }
        .text-warning {
            color: var(--warning);
        }
        .text-danger {
            color: var(--danger);
        }
        .text-primary {
            color: var(--primary);
        }
        .text-muted {
            color: var(--gray);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <div class="actions">
                <button class="btn btn-primary" id="viewTasksBtn">
                    <i class="fas fa-tasks"></i> View Tasks
                </button>
                <button class="btn btn-info" id="viewTaskCostBtn" style="margin-left: 10px;">
                    <i class="fas fa-dollar-sign"></i> Task Costs
                </button>
                <button class="btn btn-outline" id="toggleModeBtn" style="margin-left: 10px;">
                    <i class="fas fa-moon"></i> Light Mode
                </button>
            </div>
        </div>
        
        <div class="project-header" id="projectHeader">
            <div class="loading">Loading project details...</div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-bullseye"></i> Project Objectives
                    </h3>
                </div>
                <ul class="objective-list" id="objectiveList"></ul>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="newObjectiveInput" placeholder="Enter new objective...">
                        <button class="btn btn-primary" id="addObjectiveBtn">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-chart-line"></i> Project Progress
                    </h3>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span>Project Completion</span>
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                <div class="empty-state" id="progressEmptyState">
                    <i class="fas fa-chart-pie"></i>
                    <p>Progress metrics will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
            authDomain: "project-task-588c4.firebaseapp.com",
            projectId: "project-task-588c4",
            storageBucket: "project-task-588c4.appspot.com",
            messagingSenderId: "411882772509",
            appId: "1:411882772509:web:08d613186c101a99f38ef4",
            measurementId: "G-JMFLFYEM0F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        if (!projectId) {
            window.location.href = 'dashboard.html';
        }

        // DOM Elements
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const projectHeader = document.getElementById('projectHeader');
        const objectiveList = document.getElementById('objectiveList');
        const newObjectiveInput = document.getElementById('newObjectiveInput');
        const addObjectiveBtn = document.getElementById('addObjectiveBtn');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressEmptyState = document.getElementById('progressEmptyState');
        const body = document.body;

        // Toggle dark/light mode
        toggleModeBtn.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            const icon = this.querySelector('i');
            if (body.classList.contains('light-mode')) {
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleModeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        } else {
            toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = dateString.toDate ? dateString.toDate() : new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        }

        // Render project header
        function renderProjectHeader(project) {
            const isCompleted = project.status === 'completed';
            
            projectHeader.innerHTML = `
                ${isCompleted ? '<span class="status-badge">Completed</span>' : ''}
                <h1 class="project-title">${project.name}</h1>
                <p class="project-description">${project.goal || 'No description provided'}</p>
                <div class="project-meta">
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-building"></i> Client:</span>
                        <span class="meta-value">${project.client || 'Not specified'}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-calendar-plus"></i> Created:</span>
                        <span class="meta-value">${formatDate(project.createdAt)}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-calendar-times"></i> Deadline:</span>
                        <span class="meta-value ${isCompleted ? 'text-success' : 'text-warning'}">${formatDate(project.deadline)}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-money-bill-wave"></i> Budget:</span>
                        <span class="meta-value">${formatCurrency(project.budget)}</span>
                    </div>
                    ${project.completedAt ? `
                    <div class="meta-item">
                        <span class="meta-label"><i class="fas fa-check-circle"></i> Completed:</span>
                        <span class="meta-value">${formatDate(project.completedAt)}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            
            if (isCompleted) {
                projectHeader.classList.add('completed');
            }
            
            // Update progress (example - replace with your actual progress calculation)
            updateProgress(project);
        }

        // Update progress display (example implementation)
        function updateProgress(project) {
            // This is a placeholder - replace with your actual progress calculation
            const progress = project.status === 'completed' ? 100 : 35;
            
            if (progress > 0) {
                progressEmptyState.style.display = 'none';
                progressFill.style.width = `${progress}%`;
                progressPercent.textContent = `${progress}%`;
            } else {
                progressEmptyState.style.display = 'block';
            }
        }

        // Render objectives
        function renderObjectives(objectives) {
            objectiveList.innerHTML = '';
            
            if (!objectives || objectives.length === 0) {
                objectiveList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bullseye"></i>
                        <p>No objectives yet. Add your first objective!</p>
                    </div>
                `;
                return;
            }
            
            objectives.forEach((objective, index) => {
                const li = document.createElement('li');
                li.className = 'objective-item';
                li.innerHTML = `
                    <span>${objective}</span>
                    <div class="objective-actions">
                        <button class="btn btn-danger btn-sm" data-index="${index}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                objectiveList.appendChild(li);
            });
        }

        // Add objective
        addObjectiveBtn.addEventListener('click', async () => {
            const text = newObjectiveInput.value.trim();
            if (text) {
                try {
                    const projectRef = doc(db, "projectDashboard", projectId);
                    await updateDoc(projectRef, {
                        objectives: arrayUnion(text)
                    });
                    newObjectiveInput.value = '';
                    newObjectiveInput.focus();
                } catch (error) {
                    console.error("Error adding objective: ", error);
                    alert("Error adding objective. Please try again.");
                }
            }
        });

        // Add objective on Enter key
        newObjectiveInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addObjectiveBtn.click();
            }
        });

        // Handle objective actions (delete)
        objectiveList.addEventListener('click', async (e) => {
            if (e.target.closest('.btn-danger')) {
                const btn = e.target.closest('.btn-danger');
                const index = btn.dataset.index;
                
                if (confirm('Are you sure you want to delete this objective?')) {
                    try {
                        const projectRef = doc(db, "projectDashboard", projectId);
                        const projectDoc = await getDoc(projectRef);
                        const objectives = projectDoc.data().objectives;
                        
                        const updatedObjectives = objectives.filter((_, i) => i != index);
                        
                        await updateDoc(projectRef, {
                            objectives: updatedObjectives
                        });
                    } catch (error) {
                        console.error("Error deleting objective: ", error);
                        alert("Error deleting objective. Please try again.");
                    }
                }
            }
        });

        // View tasks button
        const viewTasksBtn = document.getElementById('viewTasksBtn');
        viewTasksBtn.addEventListener('click', () => {
            window.location.href = `projecttask.html?id=${projectId}`;
        });

        // View task cost button
        const viewTaskCostBtn = document.getElementById('viewTaskCostBtn');
        viewTaskCostBtn.addEventListener('click', () => {
            window.location.href = `Taskcost.html?id=${projectId}`;
        });

        // Load project data and set up real-time listener
        const projectRef = doc(db, "projectDashboard", projectId);
        
        // Set up real-time listener for project changes
        onSnapshot(projectRef, (doc) => {
            if (doc.exists()) {
                const project = doc.data();
                renderProjectHeader(project);
                renderObjectives(project.objectives || []);
            } else {
                // Project doesn't exist, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }, (error) => {
            console.error("Error loading project: ", error);
            projectHeader.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Error loading project. Please try again.</p></div>';
        });
        // Inactivity timeout
        let inactivityTimeout;
        function resetInactivityTimeout() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                logout();
            }, 600000); // 10 minutes
        }

        // Set up inactivity timer
        resetInactivityTimeout();
        document.addEventListener('mousemove', resetInactivityTimeout);
        document.addEventListener('keypress', resetInactivityTimeout);
        document.addEventListener('click', resetInactivityTimeout);
        document.addEventListener('touchstart', resetInactivityTimeout);

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable specific keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'c')) || e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
