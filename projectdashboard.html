<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard | Project Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #444;
            --input-bg: #333;
            --input-border: #555;
        }

        .light-mode {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: none;
            font-size: 14px;
        }

        .btn i {
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: var(--card-bg);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .form-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .form-container.visible {
            max-height: 1000px;
            opacity: 1;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .project-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .project-card.completed {
            border-left: 4px solid var(--success);
            opacity: 0.9;
        }

        .project-card.hidden {
            display: none;
        }

        .project-card.completed .project-title::after {
            content: " (Completed)";
            color: var(--success);
            font-size: 0.8em;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .project-client {
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .project-client i {
            color: var(--gray);
        }

        .project-goal {
            margin-bottom: 15px;
            color: var(--text-color);
            opacity: 0.9;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meta-label {
            color: var(--gray);
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            height: 6px;
            background-color: var(--input-bg);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--gray);
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 15px;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--success);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hidden-badge {
            background-color: var(--warning);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--gray);
            opacity: 0.5;
            margin-bottom: 15px;
        }

        .empty-state-text {
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--card-bg);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .filter-label {
            font-size: 14px;
            font-weight: 500;
        }

        .filter-select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 6px 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Utility classes */
        .text-success {
            color: var(--success);
        }
        .text-warning {
            color: var(--warning);
        }
        .text-danger {
            color: var(--danger);
        }
        .text-primary {
            color: var(--primary);
        }
        .text-muted {
            color: var(--gray);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <h1 class="page-title">
                <i class="fas fa-project-diagram"></i> Project Dashboard
            </h1>
            <div class="controls">
                <button class="btn btn-primary" id="toggleFormBtn">
                    <i class="fas fa-plus"></i> New Project
                </button>
                <button class="btn btn-outline" id="toggleModeBtn">
                    <i class="fas fa-moon"></i> Light Mode
                </button>
            </div>
        </div>
        
        <div class="form-container" id="formContainer">
            <h3 class="form-title">Create New Project</h3>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" id="projectName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="client" class="form-label">Client</label>
                    <input type="text" id="client" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="projectGoal" class="form-label">Project Goal</label>
                    <textarea id="projectGoal" class="form-control" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn btn-outline">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Project
                    </button>
                </div>
            </form>
        </div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <span class="filter-label">Show:</span>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Projects</option>
                    <option value="active">Active Only</option>
                    <option value="completed">Completed Only</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Sort By:</span>
                <select id="sortFilter" class="filter-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name">Project Name (A-Z)</option>
                </select>
            </div>
            <button class="btn btn-outline" id="toggleHiddenBtn">
                <i class="fas fa-eye"></i> Show Hidden Projects
            </button>
        </div>
        
        <div class="dashboard-grid" id="projectDashboard">
            <div class="loading empty-state">
                <i class="fas fa-spinner fa-spin empty-state-icon"></i>
                <p class="empty-state-text">Loading projects...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
            authDomain: "project-task-588c4.firebaseapp.com",
            projectId: "project-task-588c4",
            storageBucket: "project-task-588c4.appspot.com",
            messagingSenderId: "411882772509",
            appId: "1:411882772509:web:08d613186c101a99f38ef4",
            measurementId: "G-JMFLFYEM0F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const projectsCollection = collection(db, "projectDashboard");

        // DOM Elements
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const formContainer = document.getElementById('formContainer');
        const projectForm = document.getElementById('projectForm');
        const dashboard = document.getElementById('projectDashboard');
        const body = document.body;
        const statusFilter = document.getElementById('statusFilter');
        const sortFilter = document.getElementById('sortFilter');
        const toggleHiddenBtn = document.getElementById('toggleHiddenBtn');

        // State
        let showHiddenProjects = false;
        let allProjects = [];

        // Toggle form visibility
        toggleFormBtn.addEventListener('click', function() {
            formContainer.classList.toggle('visible');
            if (formContainer.classList.contains('visible')) {
                this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Form';
                document.getElementById('projectName').focus();
            } else {
                this.innerHTML = '<i class="fas fa-plus"></i> New Project';
                projectForm.reset();
            }
        });

        // Toggle dark/light mode
        toggleModeBtn.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Toggle hidden projects
        toggleHiddenBtn.addEventListener('click', function() {
            showHiddenProjects = !showHiddenProjects;
            this.innerHTML = showHiddenProjects 
                ? '<i class="fas fa-eye-slash"></i> Hide Hidden Projects' 
                : '<i class="fas fa-eye"></i> Show Hidden Projects';
            renderProjects();
        });

        // Filter and sort projects
        statusFilter.addEventListener('change', renderProjects);
        sortFilter.addEventListener('change', renderProjects);

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleModeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        } else {
            toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        // Handle form submission
        projectForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const projectName = document.getElementById('projectName').value;
            const client = document.getElementById('client').value;
            const projectGoal = document.getElementById('projectGoal').value;
            
            try {
                // Add project to Firestore
                await addDoc(projectsCollection, {
                    name: projectName,
                    client: client,
                    goal: projectGoal,
                    status: 'active',
                    createdAt: new Date(),
                    completedAt: null,
                    tasks: [],
                    objectives: [],
                    hidden: false
                });
                
                // Reset form and hide it
                this.reset();
                formContainer.classList.remove('visible');
                toggleFormBtn.innerHTML = '<i class="fas fa-plus"></i> New Project';
            } catch (error) {
                console.error("Error adding project: ", error);
                alert("Error adding project. Please try again.");
            }
        });

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = dateString.toDate ? dateString.toDate() : new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Calculate progress percentage
        function calculateProgress(project) {
            if (project.status === 'completed') return 100;
            if (!project.tasks || project.tasks.length === 0) return 0;
            const completedTasks = project.tasks.filter(t => t.completed).length;
            return Math.round((completedTasks / project.tasks.length) * 100);
        }

        // Create project card
        function createProjectCard(id, project) {
            const isCompleted = project.status === 'completed';
            const progress = calculateProgress(project);
            
            const card = document.createElement('div');
            card.className = `project-card ${isCompleted ? 'completed' : ''}`;
            card.dataset.id = id;
            
            if (project.hidden && !showHiddenProjects) {
                card.classList.add('hidden');
            }
            
            card.innerHTML = `
                ${isCompleted ? '<span class="status-badge">Completed</span>' : ''}
                ${project.hidden ? '<span class="status-badge hidden-badge">Hidden</span>' : ''}
                <h3 class="project-title">${project.name}</h3>
                <p class="project-client">
                    <i class="fas fa-building"></i> ${project.client || 'No client specified'}
                </p>
                <p class="project-goal">${project.goal || 'No project goal defined'}</p>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-text">
                        <span>Project Progress</span>
                        <span>${progress}%</span>
                    </div>
                </div>
                
                <div class="card-actions">
                    ${!isCompleted ? `
                        <button class="btn btn-success btn-sm complete-btn">
                            <i class="fas fa-check"></i> Complete
                        </button>
                    ` : ''}
                    <button class="btn ${project.hidden ? 'btn-primary' : 'btn-outline'} btn-sm toggle-hidden-btn">
                        <i class="fas ${project.hidden ? 'fa-eye' : 'fa-eye-slash'}"></i> ${project.hidden ? 'Show' : 'Hide'}
                    </button>
                    <button class="btn btn-danger btn-sm delete-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;
            
            // Add click handler for the card (excluding buttons)
            card.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    window.location.href = `Projectdetail.html?id=${id}`;
                }
            });
            
            // Complete project button
            if (!isCompleted) {
                const completeBtn = card.querySelector('.complete-btn');
                completeBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to mark this project as completed?')) {
                        try {
                            await updateDoc(doc(db, "projectDashboard", id), {
                                status: 'completed',
                                completedAt: new Date()
                            });
                        } catch (error) {
                            console.error("Error completing project: ", error);
                            alert("Error completing project. Please try again.");
                        }
                    }
                });
            }
            
            // Toggle hidden status button
            const toggleHiddenBtn = card.querySelector('.toggle-hidden-btn');
            toggleHiddenBtn.addEventListener('click', async (e) => {
                e.stopPropagation();
                try {
                    await updateDoc(doc(db, "projectDashboard", id), {
                        hidden: !project.hidden
                    });
                } catch (error) {
                    console.error("Error toggling project visibility: ", error);
                    alert("Error toggling project visibility. Please try again.");
                }
            });
            
            // Delete project button
            const deleteBtn = card.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', async (e) => {
                e.stopPropagation();
                if (confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
                    try {
                        await deleteDoc(doc(db, "projectDashboard", id));
                    } catch (error) {
                        console.error("Error deleting project: ", error);
                        alert("Error deleting project. Please try again.");
                    }
                }
            });
            
            return card;
        }

        // Filter and sort projects
        function filterAndSortProjects() {
            let filtered = [...allProjects];
            
            // Apply status filter
            const status = statusFilter.value;
            if (status === 'active') {
                filtered = filtered.filter(p => p.status === 'active');
            } else if (status === 'completed') {
                filtered = filtered.filter(p => p.status === 'completed');
            }
            
            // Apply hidden filter (if not showing hidden projects)
            if (!showHiddenProjects) {
                filtered = filtered.filter(p => !p.hidden);
            }
            
            // Apply sorting
            const sort = sortFilter.value;
            if (sort === 'newest') {
                filtered.sort((a, b) => b.createdAt?.toMillis() - a.createdAt?.toMillis());
            } else if (sort === 'oldest') {
                filtered.sort((a, b) => a.createdAt?.toMillis() - b.createdAt?.toMillis());
            } else if (sort === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            return filtered;
        }

        // Render projects to the dashboard
        function renderProjects() {
            dashboard.innerHTML = '';
            
            if (allProjects.length === 0) {
                dashboard.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open empty-state-icon"></i>
                        <p class="empty-state-text">No projects found. Create your first project!</p>
                        <button class="btn btn-primary" id="emptyStateCreateBtn">
                            <i class="fas fa-plus"></i> Create Project
                        </button>
                    </div>
                `;
                
                document.getElementById('emptyStateCreateBtn').addEventListener('click', () => {
                    formContainer.classList.add('visible');
                    toggleFormBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Form';
                });
                
                return;
            }
            
            const filteredProjects = filterAndSortProjects();
            
            if (filteredProjects.length === 0) {
                dashboard.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search empty-state-icon"></i>
                        <p class="empty-state-text">No projects match your filters</p>
                        <button class="btn btn-outline" onclick="document.getElementById('toggleHiddenBtn').click()">
                            ${showHiddenProjects ? 'Hide' : 'Show'} Hidden Projects
                        </button>
                    </div>
                `;
                return;
            }
            
            filteredProjects.forEach(project => {
                const card = createProjectCard(project.id, project);
                dashboard.appendChild(card);
            });
        }

        // Load projects from Firestore
        onSnapshot(projectsCollection, (snapshot) => {
            allProjects = snapshot.docs.map(doc => ({ 
                id: doc.id, 
                ...doc.data(),
                createdAt: doc.data().createdAt,
                completedAt: doc.data().completedAt
            }));
            
            renderProjects();
        }, (error) => {
            console.error("Error loading projects: ", error);
            dashboard.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle empty-state-icon"></i>
                    <p class="empty-state-text">Error loading projects. Please refresh the page.</p>
                    <button class="btn btn-primary" onclick="window.location.reload()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            `;
        });

        // Inactivity timeout
        let inactivityTimeout;
        function resetInactivityTimeout() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                logout();
            }, 600000); // 10 minutes
        }

        function logout() {
            window.location.href = 'index.html';
        }

        // Set up inactivity timer
        resetInactivityTimeout();
        document.addEventListener('mousemove', resetInactivityTimeout);
        document.addEventListener('keypress', resetInactivityTimeout);
        document.addEventListener('click', resetInactivityTimeout);
        document.addEventListener('touchstart', resetInactivityTimeout);

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable specific keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'c')) || e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
