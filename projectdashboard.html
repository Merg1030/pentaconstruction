<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard | Project Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color Palette */
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Typography */
            --font-size-sm: 12px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 20px;
            --font-size-xxl: 24px;
            
            /* Border */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* Dark Mode Colors */
        .dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-disabled: rgba(255,255,255,0.5);
            --divider-color: rgba(255,255,255,0.12);
            --input-bg: #2d2d2d;
            --input-border: #444;
        }

        /* Light Mode Colors */
        .light-mode {
            --bg-color: #f5f7fa;
            --surface-color: #ffffff;
            --surface-hover: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-disabled: #adb5bd;
            --divider-color: #e9ecef;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-medium), color var(--transition-medium);
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding: var(--space-md);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--divider-color);
        }

        .page-title {
            font-size: var(--font-size-xxl);
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .controls {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--border-radius-md);
            font-weight: 500;
            font-size: var(--font-size-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn i {
            font-size: var(--font-size-md);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--divider-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--surface-hover);
        }

        .btn-icon {
            padding: var(--space-sm);
            border-radius: 50%;
            width: 36px;
            height: 36px;
        }

        /* Form Styles */
        .form-container {
            background: var(--surface-color);
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-medium);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .form-container.visible {
            max-height: 1000px;
            opacity: 1;
            margin-bottom: var(--space-xl);
        }

        .form-title {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-lg);
            color: var(--primary);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            font-size: var(--font-size-md);
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            transition: all var(--transition-fast);
            font-size: var(--font-size-md);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        /* Dashboard Layout */
        .dashboard-layout {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        /* Project Table Styles */
        .projects-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .projects-table thead {
            background-color: var(--primary);
            color: white;
        }

        .projects-table th {
            padding: var(--space-md);
            text-align: left;
            font-weight: 500;
            font-size: var(--font-size-md);
        }

        .projects-table td {
            padding: var(--space-md);
            border-bottom: 1px solid var(--divider-color);
            vertical-align: middle;
        }

        .projects-table tr:last-child td {
            border-bottom: none;
        }

        .projects-table tr:hover {
            background-color: var(--surface-hover);
        }

        .project-name {
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .project-name i {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
        }

        .project-client {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }

        .project-status {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .status-completed {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .status-hidden {
            background-color: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: var(--input-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width var(--transition-slow);
        }

        .progress-text {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }

        .table-actions {
            display: flex;
            gap: var(--space-xs);
            justify-content: flex-end;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            text-align: center;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            max-width: 400px;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .filter-label {
            font-size: var(--font-size-md);
            color: var(--text-secondary);
        }

        .filter-select {
            background-color: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius-md);
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-size-md);
            transition: all var(--transition-fast);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .projects-table {
                display: block;
                overflow-x: auto;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-sm);
            }
        }

        /* Utility Classes */
        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .text-muted {
            color: var(--text-secondary);
        }

        .text-success {
            color: var(--success);
        }

        .text-warning {
            color: var(--warning);
        }

        .text-danger {
            color: var(--danger);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <h1 class="page-title">
                <i class="fas fa-project-diagram"></i> Project Dashboard
            </h1>
            <div class="controls">
                <button class="btn btn-primary" id="toggleFormBtn">
                    <i class="fas fa-plus"></i> New Project
                </button>
                <button class="btn btn-outline" id="toggleModeBtn">
                    <i class="fas fa-moon"></i> Light Mode
                </button>
            </div>
        </div>
        
        <div class="form-container" id="formContainer">
            <h3 class="form-title">Create New Project</h3>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" id="projectName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="client" class="form-label">Client</label>
                    <input type="text" id="client" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="projectGoal" class="form-label">Project Goal</label>
                    <textarea id="projectGoal" class="form-control" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn btn-outline">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Project
                    </button>
                </div>
            </form>
        </div>
        
        <div class="filter-controls">
            <div class="filter-group">
                <span class="filter-label">Show:</span>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Projects</option>
                    <option value="active">Active Only</option>
                    <option value="completed">Completed Only</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Sort By:</span>
                <select id="sortFilter" class="filter-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name">Project Name (A-Z)</option>
                </select>
            </div>
            <button class="btn btn-outline" id="toggleHiddenBtn">
                <i class="fas fa-eye"></i> Show Hidden Projects
            </button>
        </div>
        
        <div class="dashboard-layout">
            <table class="projects-table" id="projectsTable">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Client</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsTableBody">
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-spinner fa-spin empty-state-icon"></i>
                            <p class="empty-state-text">Loading projects...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
            authDomain: "project-task-588c4.firebaseapp.com",
            projectId: "project-task-588c4",
            storageBucket: "project-task-588c4.appspot.com",
            messagingSenderId: "411882772509",
            appId: "1:411882772509:web:08d613186c101a99f38ef4",
            measurementId: "G-JMFLFYEM0F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const projectsCollection = collection(db, "projectDashboard");

        // DOM Elements
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const toggleModeBtn = document.getElementById('toggleModeBtn');
        const formContainer = document.getElementById('formContainer');
        const projectForm = document.getElementById('projectForm');
        const projectsTableBody = document.getElementById('projectsTableBody');
        const body = document.body;
        const statusFilter = document.getElementById('statusFilter');
        const sortFilter = document.getElementById('sortFilter');
        const toggleHiddenBtn = document.getElementById('toggleHiddenBtn');

        // State
        let showHiddenProjects = false;
        let allProjects = [];

        // Toggle form visibility
        toggleFormBtn.addEventListener('click', function() {
            formContainer.classList.toggle('visible');
            if (formContainer.classList.contains('visible')) {
                this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Form';
                document.getElementById('projectName').focus();
            } else {
                this.innerHTML = '<i class="fas fa-plus"></i> New Project';
                projectForm.reset();
            }
        });

        // Toggle dark/light mode
        toggleModeBtn.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Toggle hidden projects
        toggleHiddenBtn.addEventListener('click', function() {
            showHiddenProjects = !showHiddenProjects;
            this.innerHTML = showHiddenProjects 
                ? '<i class="fas fa-eye-slash"></i> Hide Hidden' 
                : '<i class="fas fa-eye"></i> Show Hidden';
            renderProjects();
        });

        // Filter and sort projects
        statusFilter.addEventListener('change', renderProjects);
        sortFilter.addEventListener('change', renderProjects);

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleModeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        } else {
            toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        // Handle form submission
        projectForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const projectName = document.getElementById('projectName').value;
            const client = document.getElementById('client').value;
            const projectGoal = document.getElementById('projectGoal').value;
            
            try {
                // Add project to Firestore
                await addDoc(projectsCollection, {
                    name: projectName,
                    client: client,
                    goal: projectGoal,
                    status: 'active',
                    createdAt: new Date(),
                    completedAt: null,
                    tasks: [],
                    objectives: [],
                    hidden: false
                });
                
                // Reset form and hide it
                this.reset();
                formContainer.classList.remove('visible');
                toggleFormBtn.innerHTML = '<i class="fas fa-plus"></i> New Project';
            } catch (error) {
                console.error("Error adding project: ", error);
                alert("Error adding project. Please try again.");
            }
        });

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = dateString.toDate ? dateString.toDate() : new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Calculate progress percentage
        function calculateProgress(project) {
            if (project.status === 'completed') return 100;
            if (!project.tasks || project.tasks.length === 0) return 0;
            const completedTasks = project.tasks.filter(t => t.completed).length;
            return Math.round((completedTasks / project.tasks.length) * 100);
        }

        // Create project row
        function createProjectRow(id, project) {
            const isCompleted = project.status === 'completed';
            const isHidden = project.hidden;
            const progress = calculateProgress(project);
            
            const row = document.createElement('tr');
            row.dataset.id = id;
            
            if (isHidden && !showHiddenProjects) {
                row.style.display = 'none';
            }
            
            row.innerHTML = `
                <td>
                    <div class="project-name">
                        <i class="fas fa-project-diagram"></i>
                        <span class="text-truncate">${project.name}</span>
                    </div>
                </td>
                <td>
                    <div class="project-client text-truncate">
                        ${project.client || 'No client'}
                    </div>
                </td>
                <td>
                    ${isCompleted 
                        ? '<span class="project-status status-completed">Completed</span>' 
                        : isHidden 
                            ? '<span class="project-status status-hidden">Hidden</span>'
                            : '<span class="project-status status-active">Active</span>'
                    }
                </td>
                <td>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <span class="progress-text">${progress}%</span>
                    </div>
                </td>
                <td>
                    <span class="text-muted">${formatDate(project.createdAt)}</span>
                </td>
                <td>
                    <div class="table-actions">
                        ${!isCompleted ? `
                            <button class="btn btn-icon btn-outline complete-btn" title="Complete Project">
                                <i class="fas fa-check"></i>
                            </button>
                        ` : ''}
                        <button class="btn btn-icon btn-outline toggle-hidden-btn" title="${isHidden ? 'Show Project' : 'Hide Project'}">
                            <i class="fas ${isHidden ? 'fa-eye' : 'fa-eye-slash'}"></i>
                        </button>
                        <button class="btn btn-icon btn-outline delete-btn" title="Delete Project">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            `;
            
            // Add click handler for the row (excluding buttons)
            row.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    window.location.href = `Projecttask.html?id=${id}`;
                }
            });
            
            // Complete project button
            if (!isCompleted) {
                const completeBtn = row.querySelector('.complete-btn');
                completeBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm('Mark this project as completed?')) {
                        try {
                            await updateDoc(doc(db, "projectDashboard", id), {
                                status: 'completed',
                                completedAt: new Date()
                            });
                        } catch (error) {
                            console.error("Error completing project: ", error);
                            alert("Error completing project. Please try again.");
                        }
                    }
                });
            }
            
            // Toggle hidden status button
            const toggleHiddenBtn = row.querySelector('.toggle-hidden-btn');
            toggleHiddenBtn.addEventListener('click', async (e) => {
                e.stopPropagation();
                try {
                    await updateDoc(doc(db, "projectDashboard", id), {
                        hidden: !project.hidden
                    });
                } catch (error) {
                    console.error("Error toggling project visibility: ", error);
                    alert("Error toggling project visibility. Please try again.");
                }
            });
            
            // Delete project button
            const deleteBtn = row.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', async (e) => {
                e.stopPropagation();
                if (confirm('Are you sure you want to delete this project?')) {
                    try {
                        await deleteDoc(doc(db, "projectDashboard", id));
                    } catch (error) {
                        console.error("Error deleting project: ", error);
                        alert("Error deleting project. Please try again.");
                    }
                }
            });
            
            return row;
        }

        // Filter and sort projects
        function filterAndSortProjects() {
            let filtered = [...allProjects];
            
            // Apply status filter
            const status = statusFilter.value;
            if (status === 'active') {
                filtered = filtered.filter(p => p.status === 'active');
            } else if (status === 'completed') {
                filtered = filtered.filter(p => p.status === 'completed');
            }
            
            // Apply hidden filter (if not showing hidden projects)
            if (!showHiddenProjects) {
                filtered = filtered.filter(p => !p.hidden);
            }
            
            // Apply sorting
            const sort = sortFilter.value;
            if (sort === 'newest') {
                filtered.sort((a, b) => b.createdAt?.toMillis() - a.createdAt?.toMillis());
            } else if (sort === 'oldest') {
                filtered.sort((a, b) => a.createdAt?.toMillis() - b.createdAt?.toMillis());
            } else if (sort === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            return filtered;
        }

        // Render projects to the table
        function renderProjects() {
            projectsTableBody.innerHTML = '';
            
            if (allProjects.length === 0) {
                projectsTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-folder-open empty-state-icon"></i>
                            <p class="empty-state-text">No projects found. Create your first project!</p>
                            <button class="btn btn-primary" id="emptyStateCreateBtn">
                                <i class="fas fa-plus"></i> Create Project
                            </button>
                        </td>
                    </tr>
                `;
                
                document.getElementById('emptyStateCreateBtn').addEventListener('click', () => {
                    formContainer.classList.add('visible');
                    toggleFormBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Form';
                });
                
                return;
            }
            
            const filteredProjects = filterAndSortProjects();
            
            if (filteredProjects.length === 0) {
                projectsTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-search empty-state-icon"></i>
                            <p class="empty-state-text">No projects match your filters</p>
                            <button class="btn btn-outline" onclick="document.getElementById('toggleHiddenBtn').click()">
                                ${showHiddenProjects ? 'Hide' : 'Show'} Hidden Projects
                            </button>
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredProjects.forEach(project => {
                const row = createProjectRow(project.id, project);
                projectsTableBody.appendChild(row);
            });
        }

        // Load projects from Firestore
        onSnapshot(projectsCollection, (snapshot) => {
            allProjects = snapshot.docs.map(doc => ({ 
                id: doc.id, 
                ...doc.data(),
                createdAt: doc.data().createdAt,
                completedAt: doc.data().completedAt
            }));
            
            renderProjects();
        }, (error) => {
            console.error("Error loading projects: ", error);
            projectsTableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <i class="fas fa-exclamation-triangle empty-state-icon"></i>
                        <p class="empty-state-text">Error loading projects. Please refresh the page.</p>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </td>
                </tr>
            `;
        });

        // Inactivity timeout
        let inactivityTimeout;
        function resetInactivityTimeout() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                logout();
            }, 600000); // 10 minutes
        }

        function logout() {
            window.location.href = 'index.html';
        }

        // Set up inactivity timer
        resetInactivityTimeout();
        document.addEventListener('mousemove', resetInactivityTimeout);
        document.addEventListener('keypress', resetInactivityTimeout);
        document.addEventListener('click', resetInactivityTimeout);
        document.addEventListener('touchstart', resetInactivityTimeout);
    </script>
</body>
</html>
