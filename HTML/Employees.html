<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMS | Employees</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body { font-family: 'Open Sans', Arial, sans-serif; background: #f4f7fa; margin: 0; padding: 0; color: #333; }
    #wrapper { min-height: 100vh; display: flex; flex-direction: column; }
    .navbar { background: #2c3e50; color: #fff; min-height: 60px; box-shadow: 0 2px 6px rgba(0,0,0,0.07); width: 100%; position: fixed; top: 0; z-index: 1001; }
    .navbar .navbar-header { display: flex; align-items: center; padding: 0 20px; }
    .navbar .navbar-brand { color: #fff; font-weight: bold; font-size: 1.4rem; text-decoration: none; margin-right: 40px; }
    .navbar .navbar-brand:hover { color: #1abc9c; }
    .btn-danger { background: #666363 !important; border: none; border-radius: 4px; padding: 6px 16px; font-size: 15px; margin-left: 10px; color: #fff; }
    .btn-danger:hover { background: #c0392b !important; }
    .user-info { color: #fff; padding: 15px 50px 5px 50px; font-size: 16px; float: right; }
    #page-wrapper { margin-top: 60px; padding: 32px; background: #f4f7fa; min-height: calc(100vh - 60px); }
    .panel { background: #fff; border-radius: 8px; box-shadow: 0 2px 10px rgba(44,62,80,0.04); margin-bottom: 30px; border: none; }
    .panel-heading { background: #666363; color: #fff; padding: 18px 24px; font-size: 1.16rem; font-weight: bold; border-radius: 8px 8px 0 0; margin: 0; }
    .panel-body { padding: 24px; }
    .table-responsive { overflow-x: auto; margin-top: 18px; border-radius: 7px; box-shadow: 0 1px 4px rgba(44,62,80,0.08); background: #fff; padding: 0; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 7px; overflow: hidden; }
    th, td { padding: 14px 12px; text-align: left; font-size: 15px; }
    th { font-weight: 700; letter-spacing: 0.5px; }
    tr:nth-child(even) { background: #f7fafc; }
    tr:hover { background: #eafaf1; }
    .btn-success { background: #27ae60; border: none; color: #fff; border-radius: 4px; padding: 7px 16px; font-size: 14px; font-weight: 600; }
    .btn-success:hover, .btn-success:focus { background: #535353; color: #fff; }
    .top-actions { margin-bottom: 18px; display: flex; gap: 10px; }
    .btn-action { background: #1abc9c; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.18s; }
    .btn-action:hover { background: #16a085; color: #fff; }
    @media (max-width: 500px) {
      .navbar { min-height: 40px; } .navbar .navbar-header { padding: 0 6px; } .navbar .navbar-brand { font-size: 1rem; }
      #page-wrapper { padding: 6px 0; } .panel-body { padding: 7px 0; } .panel-heading { font-size: 1rem; padding: 12px 8px; }
      th, td { padding: 7px 5px; font-size: 13px; }
      .btn-action { font-size: 14px; padding: 7px 12px; }
      .top-actions { flex-direction: column; gap: 7px; }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">IMS Portal</a>
        <span class="user-info" style="margin-left:auto;">
          Welcome Christopher Chishela&nbsp; 
        </span>
      </div>
    </nav>
    <div id="page-wrapper">
      <div id="page-inner">
        <h2 style="margin-top:0;">Employees</h2>
        <hr />
        <div class="top-actions">
          <a href="addEmployee.html.html" class="btn-action"><i class="fa fa-plus"></i> Add Employee</a>
          <a href="selectEmployeesToassignLocation.html" class="btn-action"><i class="fa fa-exchange"></i> Bulk Transfer</a>
          <a href="location.html" class="btn-action"><i class="fa fa-exchange"></i> Daily work tracker</a>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default sticky-panel">
              <div class="panel-heading">All Employees</div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table>
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Location</th>
                        <th>Role</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="employees-table-body">
                      <!-- Employees here -->
                    </tbody>
                  </table>
                </div>
                <div id="table-message"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById('employees-table-body');
    let row = 1;

    // --- Listen for locationHistory changes to update employee location ---
    onSnapshot(collection(db, "locationHistory"), async (snapshot) => {
      // For each transfer record, update the corresponding employee's location
      for (const docSnap of snapshot.docChanges()) {
        // Only update on added or modified
        if (docSnap.type === "added" || docSnap.type === "modified") {
          const data = docSnap.doc.data();
          // Only update if location is present and employeeId is present
          if (data.location && data.employeeId) {
            try {
              const empRef = doc(db, "employees", data.employeeId);
              await updateDoc(empRef, { workLocation: data.location });
            } catch (e) {
              // Optionally, handle error
              // console.error("Failed to update employee location", e);
            }
          }
        }
      }
    });

    // --- Render employees table ---
    onSnapshot(collection(db, "employees"), (snapshot) => {
      tableBody.innerHTML = "";
      row = 1;
      snapshot.forEach(doc => {
        const e = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row++}</td>
          <td>${e.empId || '-'}</td>
          <td>${e.name || '-'}</td>
          <td>${e.surname || '-'}</td>
          <td>${e.workLocation || '-'}</td>
          <td>${e.role === "2" || e.role === 2 ? "Employee" : e.role}</td>
          <td>
            <a href="viewemployee.html?id=${doc.id}" class="btn btn-success">View</a>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
