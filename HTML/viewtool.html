<body>

          <!-- Optional: Add action buttons here if you want -->
        </div>

  <!-- FIREBASE & REALTIME SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase config (project-task-588c4)
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Helper: Get tool id from ?id=XYZ in URL
    function getToolId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    // Render tool details
    function renderToolDetails(tool) {
      document.getElementById("tool-title").textContent = tool.name || "Tool Details";
      const rows = [
        { label: "Tool ID", value: tool.toolId || "-" },
        { label: "Bin ID", value: tool.bin || "-" },
        { label: "Name", value: tool.name || "-" },
        { label: "Category", value: tool.category || "-" },
        { label: "Description", value: tool.description || "-" },
        { label: "Comment", value: tool.comment || "-" },
        { label: "Supplier", value: tool.supplier || "-" },
        { label: "Owner", value: tool.owner || "-" },
        { label: "Current Tool Location", value: tool.location || "-" },
        { label: "Cost", value: tool.cost || "-" },
        { label: "Current Holder", value: tool.currentHolder || "-" },
        { label: "Uploaded", value: tool.uploaded || "-" },
      ];
      let html = "";
      for (const row of rows) {
        html += `<tr><td>${row.label} :</td><td>${row.value}</td></tr>`;
      }
      document.getElementById("tool-details-tbody").innerHTML = html;
    }

    // Render transfer history (if you save it in firestore)
    async function renderTransferHistory(toolId) {
      // transfer history is in tools-2/{toolId}/transfers (subcollection)
      const tbody = document.getElementById("transfer-history-tbody");
      tbody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";
      try {
        const q = query(
          collection(db, "tools-2", toolId, "transfers"),
          orderBy("timestamp", "desc")
        );
        const snap = await getDocs(q);
        if (snap.empty) {
          tbody.innerHTML = "<tr><td colspan='7'>No transfer history found.</td></tr>";
        } else {
          let i = 1;
          let html = "";
          snap.forEach(doc => {
            const t = doc.data();
            html += `<tr>
              <td>${i++}</td>
              <td>${t.date || "-"}</td>
              <td>${t.time || "-"}</td>
              <td>${t.fromLocation || "-"}</td>
              <td>${t.fromEmployee || "-"}</td>
              <td>${t.toLocation || "-"}</td>
              <td>${t.toEmployee || "-"}</td>
            </tr>`;
          });
          tbody.innerHTML = html;
        }
      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='7'>Error loading transfer history.</td></tr>";
      }
    }

    function setupHideUnhide() {
      const btn = document.getElementById('toggle-tool-details-btn');
      const panelBody = document.getElementById('tool-details-panel-body');
      const icon = document.getElementById('toggle-tool-details-icon');
      let collapsed = false;
      btn.addEventListener('click', function() {
        collapsed = !collapsed;
        if (collapsed) {
          panelBody.classList.add('collapsed');
          icon.classList.remove('fa-chevron-up');
          icon.classList.add('fa-chevron-down');
          btn.setAttribute('aria-label', 'Show Tool Details');
        } else {
          panelBody.classList.remove('collapsed');
          icon.classList.remove('fa-chevron-down');
          icon.classList.add('fa-chevron-up');
          btn.setAttribute('aria-label', 'Hide Tool Details');
        }
      });
    }

    (async function(){
      setupHideUnhide();
      const toolId = getToolId();
      if (!toolId) {
        document.getElementById("tool-title").textContent = "Tool not found";
        document.getElementById("tool-details-tbody").innerHTML = "<tr><td colspan='2'>No tool selected. Invalid URL.</td></tr>";
        document.getElementById("transfer-history-tbody").innerHTML = "<tr><td colspan='7'>No data.</td></tr>";
        return;
      }
      // Fetch tool details from "tools-2"
      const toolRef = doc(db, "tools-2", toolId);
      const toolSnap = await getDoc(toolRef);
      if (!toolSnap.exists()) {
        document.getElementById("tool-title").textContent = "Tool not found";
        document.getElementById("tool-details-tbody").innerHTML = "<tr><td colspan='2'>Tool not found in database.</td></tr>";
        document.getElementById("transfer-history-tbody").innerHTML = "<tr><td colspan='7'>No data.</td></tr>";
        return;
      }
      const tool = toolSnap.data();
      renderToolDetails(tool);
      await renderTransferHistory(toolId);
    })();
  </script>
