<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMS | Add Employee</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body {
      height: 100%;
      font-family: 'Open Sans', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    #wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 0;
      min-height: 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1001;
    }
    .navbar .navbar-header {
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .navbar .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.4rem;
      text-decoration: none;
      margin-right: 40px;
    }
    .navbar .navbar-brand:hover {
      color: #1abc9c;
    }
    .btn-danger {
      background: #666363 !important;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      font-size: 15px;
      margin-left: 10px;
      transition: background 0.2s;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c0392b !important;
    }
    .user-info {
      color: #fff;
      padding: 15px 50px 5px 50px;
      font-size: 16px;
      float: right;
    }
    .navbar-toggle {
      background: #1abc9c;
      border: none;
      color: #fff;
      padding: 8px 10px;
      font-size: 20px;
      margin-right: 16px;
      display: none;
    }
    .navbar-toggle .icon-bar {
      background: #fff;
      display: block;
      width: 22px;
      height: 3px;
      margin: 4px 0;
    }
    #page-wrapper {
      margin-left: 0 !important;
      margin-top: 60px;
      padding: 32px 32px 32px 32px;
      width: 100%;
      background: #f4f7fa;
      min-height: calc(100vh - 60px);
      transition: margin-left 0.2s;
    }
    .panel {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(44,62,80,0.04);
      margin-bottom: 30px;
      border: none;
      position: sticky;
      top: 80px;
      z-index: 999;
    }
    .panel-heading-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #666363;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .panel-heading {
      background: transparent;
      color: #fff;
      padding: 18px 24px;
      font-size: 1.16rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 0;
      margin: 0;
      flex: 1;
      min-width: 220px;
    }
    .panel-body {
      padding: 24px;
    }
    .btn-primary {
      background: #8c9391;
      border: none;
      color: #fff !important;
      border-radius: 4px;
      padding: 10px 18px;
      margin-bottom: 10px;
      font-weight: 600;
      margin-right: 10px;
      font-size: 15px;
      box-shadow: 0 2px 8px 0 rgba(44,62,80,0.06);
      transition: background 0.18s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #16a085;
      color: #fff !important;
    }
    .btn-default {
      background: #ecf0f1;
      color: #2c3e50;
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 15px;
      margin-right: 10px;
      box-shadow: 0 1px 4px rgba(44,62,80,0.02);
      transition: background 0.18s;
    }
    .btn-default:hover, .btn-default:focus {
      background: #d0d7db;
      color: #2c3e50;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select {
      border-radius: 5px;
      font-size: 1rem;
      padding: 8px 12px;
      border: 1px solid #ccc;
      box-shadow: none;
      transition: border 0.2s;
      margin-bottom: 10px;
      width: 100%;
      background: #f7fafd;
    }
    .form-group input:focus,
    .form-group select:focus {
      border: 1.5px solid #1abc9c;
      outline: none;
      background: #f0fbf7;
    }
    @media (max-width: 900px) {
      #page-wrapper {
        padding: 16px 5px;
      }
      .panel-body {
        padding: 12px 2px;
      }
    }
    @media (max-width: 700px) {
      .panel {
        width: 96vw;
        min-width: 0;
      }
      #page-wrapper {
        padding: 5px;
      }
    }
    @media (max-width: 500px) {
      .navbar {
        min-height: 40px;
      }
      .navbar .navbar-header {
        padding: 0 6px;
      }
      .navbar .navbar-brand {
        font-size: 1rem;
      }
      #page-wrapper {
        padding: 6px 0;
      }
      .panel-body {
        padding: 7px 0;
      }
      .panel-heading {
        font-size: 1rem;
        padding: 12px 8px;
      }
    }
    .sticky-panel {
      position: sticky;
      top: 80px;
      z-index: 100;
      background: #fff;
    }
    .success-msg {
      color: #1abc9c;
      font-weight: bold;
      margin-top: 16px;
      font-size: 1.18rem;
    }
    .error-msg {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 16px;
      font-size: 1.18rem;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">IMS Portal</a>
        <span class="user-info" style="margin-left:auto;">
          Welcome Christopher Chishela&nbsp; 
        </span>
      </div>
    </nav>
    <div id="page-wrapper">
      <div id="page-inner">
        <h2 style="margin-top:0;">Add Employee</h2>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default sticky-panel">
              <div class="panel-heading">
                Fill in Below and Submit
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6">
                    <form id="add-employee-form" autocomplete="off">
                      <div class="form-group">
                        <label>NRC :</label>
                        <input class="form-control" name="username" placeholder="Enter NRC Here" required/>
                      </div>
                      <div class="form-group">
                        <label>First Name :</label>
                        <input class="form-control" name="name" placeholder="Enter Here" required/>
                      </div>
                      <div class="form-group">
                        <label>Surname :</label>
                        <input class="form-control" name="surname" placeholder="Enter Here" required/>
                      </div>
                      <div class="form-group">
                        <label>Job Role :</label>
                        <select class="form-control" name="job">
                          <option>Builder</option>
                          <option>Welder</option>
                          <option>Electrician</option>
                          <option>Plumber</option>
                          <option>Painter</option>
                          <option>General Worker</option>
                          <option>Driver</option>
                          <option>Cleaner</option>
                          <option>Storekeeper</option>
                          <option>Manager</option>
                          <option>Director</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Phone :</label>
                        <input class="form-control" name="phone" placeholder="Enter Here" required/>
                      </div>
                      <div class="form-group">
                        <label>Current Work Location :</label>
                        <select class="form-control" name="office">
                          <option>HAZIDA HQ LUMUMBA</option>
                          <option>HAZIDA FOODS PEANUT FACTORY</option>
                          <option>HAZIDA MOTORS CHINIKA</option>
                          <option>FREIGHT AND PASSENGERS CHINIKA FARM</option>
                          <option>CHINIKA 3</option>
                          <option>EZONE MUNALI STORE</option>
                          <option>EZONE MANDA HILL STORE</option>
                          <option>EZONE COSMOPOLITAN MALL</option>
                          <option>EZONE TRIDENT STORE</option>
                          <option>EZONE CENTRO STORE</option>
                          <option>NORTHMEAD MR EBRAHIMS HOUSE</option>
                          <option>NORTHMEAD MR MUSSAS HOUSE</option>
                          <option>NORTHMEAD MADAM SHIRINS HOUSE</option>
                          <option>NORTHMEAD MR ISHMILS HOUSE</option>
                          <option>NORTHMEAD STAFF FLATS</option>
                          <option>NORTHMEAD MANCHINCHI FLATS</option>
                          <option>CRICKET</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Role :</label>
                        <select class="form-control" name="role">
                          <option value="2">Employee</option>
                          <option value="1">Administrator</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Password :</label>
                        <input class="form-control" name="password" placeholder="Enter Here" required/>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                      <button type="reset" class="btn btn-primary">Reset</button>
                      <div id="form-message"></div>
                    </form>
                  </div>
                  <div class="col-md-6"></div>
                </div>
              </div>
            </div>
            <!-- End Form Elements -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FIREBASE ADD EMPLOYEE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    // Correct Firestore config for project-task-588c4
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('add-employee-form');
    const messageDiv = document.getElementById('form-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Get form data
      const data = Object.fromEntries(new FormData(form).entries());

      // Map form fields to Firestore fields
      const employeeDoc = {
        nrc: data.username,
        name: data.name,
        surname: data.surname,
        position: data.job,
        phone: data.phone,
        workLocation: data.office,
        role: data.role,
        password: data.password,
        empId: "E-" + String(Math.floor(Math.random() * 90000) + 10000), // Random 5 digit empId.
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "employees"), employeeDoc);
        form.reset();
        messageDiv.innerHTML = '<div class="success-msg">Employee added successfully!</div>';
      } catch (err) {
        messageDiv.innerHTML = '<div class="error-msg">Error: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
