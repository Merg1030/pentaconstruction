<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Inventory Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-row > div {
            flex: 1;
        }

        .form-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        .toggle-button {
            margin: 10px 0;
        }

        .updated {
            color: green;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fixed Inventory Items</h1>

        <!-- Form to issue out items -->
        <div id="issueOutForm" class="form-section" style="display: block;">
            <h2>Issue Out Item</h2>
            <form id="issueOutDetailsForm">
                <div class="form-row">
                    <div>
                        <label for="issueItemId">Item ID:</label>
                        <input type="text" id="issueItemId" readonly>
                    </div>
                    <div>
                        <label for="issueQuantity">Quantity:</label>
                        <input type="number" id="issueQuantity" required>
                    </div>
                    <div>
                        <label for="issueDate">Date:</label>
                        <input type="date" id="issueDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="issuePersonnel">Personnel:</label>
                        <input type="text" id="issuePersonnel" required>
                    </div>
                    <div>
                        <label for="issueLocation">Location:</label>
                        <input type="text" id="issueLocation" required>
                    </div>
                </div>
                <button type="submit">Issue Item</button>
                <button type="button" id="closeIssueOutForm">Cancel</button>
            </form>
        </div>

        <!-- Button container -->
        <div class="button-container">
            <!-- Button to toggle form visibility -->
            <button id="toggleFormButton" class="toggle-button">Show Form</button>
            <!-- Button to toggle issue out form visibility -->
            <button id="toggleIssueOutFormButton" class="toggle-button">Issue Out Item</button>
        </div>

        <!-- Form to add new items -->
        <div id="inventoryFormContainer" class="form-section">
            <form id="inventoryForm">
                <div class="form-row">
                    <div>
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div>
                        <label for="itemQuantity">Quantity:</label>
                        <input type="number" id="itemQuantity" required>
                    </div>
                    <div>
                        <label for="itemSource">Source:</label>
                        <input type="text" id="itemSource" required>
                    </div>
                    <div>
                        <label for="dateBroughtIn">Date Brought In:</label>
                        <input type="date" id="dateBroughtIn" required>
                    </div>
                    <div>
                        <label for="storageWarehouse">Storage Warehouse:</label>
                        <input type="text" id="storageWarehouse" required>
                    </div>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <!-- Table to display inventory -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Source</th>
                    <th>Date Brought In</th>
                    <th>Storage Warehouse</th>
                    <th>Updated</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>

        <!-- Form to transfer items -->
        <div id="transferForm" class="form-section">
            <h2>Transfer Item</h2>
            <form id="transferDetailsForm">
                <div class="form-row">
                    <div>
                        <label for="transferItemId">Item ID:</label>
                        <input type="text" id="transferItemId" readonly>
                    </div>
                    <div>
                        <label for="transferQuantity">Quantity:</label>
                        <input type="number" id="transferQuantity" required>
                    </div>
                    <div>
                        <label for="transferWarehouse">New Warehouse:</label>
                        <input type="text" id="transferWarehouse" required>
                    </div>
                </div>
                <button type="submit">Transfer Item</button>
                <button type="button" id="closeTransferForm">Cancel</button>
            </form>
        </div>

        <!-- Button to toggle issued out items -->
        <button id="toggleIssuedOutButton" class="toggle-button">Show Issued Out Items</button>

        <!-- Table to display issued out items -->
        <div id="issuedOutSection" class="form-section">
            <h2>Issued Out Items</h2>
            <table id="issuedOutTable">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Issued Date</th>
                        <th>Personnel</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="issuedOutTableBody">
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const inventoryForm = document.getElementById('inventoryForm');
        const issueOutForm = document.getElementById('issueOutForm');
        const issueOutDetailsForm = document.getElementById('issueOutDetailsForm');
        const transferForm = document.getElementById('transferForm');
        const transferDetailsForm = document.getElementById('transferDetailsForm');
        const inventoryTableBody = document.getElementById('inventoryTableBody');
        const issueItemId = document.getElementById('issueItemId');
        const transferItemId = document.getElementById('transferItemId');
        const closeIssueOutForm = document.getElementById('closeIssueOutForm');
        const closeTransferForm = document.getElementById('closeTransferForm');
        const issuedOutSection = document.getElementById('issuedOutSection');
        const toggleIssuedOutButton = document.getElementById('toggleIssuedOutButton');
        const issuedOutTableBody = document.getElementById('issuedOutTableBody');
        const toggleFormButton = document.getElementById('toggleFormButton');
        const toggleIssueOutFormButton = document.getElementById('toggleIssueOutFormButton');
        const inventoryFormContainer = document.getElementById('inventoryFormContainer');

        // Generate a unique ID in the format GM-XXXX
        function generateUniqueId() {
            const randomNum = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
            return `GM-${randomNum}`;
        }

        // Add new item to the inventory
        inventoryForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const itemId = generateUniqueId();
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = parseInt(document.getElementById('itemQuantity').value);
            const itemSource = document.getElementById('itemSource').value;
            const dateBroughtIn = document.getElementById('dateBroughtIn').value;
            const storageWarehouse = document.getElementById('storageWarehouse').value;

            const newRow = inventoryTableBody.insertRow();

            newRow.insertCell(0).innerText = itemId;
            newRow.insertCell(1).innerText = itemName;
            newRow.insertCell(2).innerText = itemQuantity;
            newRow.insertCell(3).innerText = itemSource;
            newRow.insertCell(4).innerText = dateBroughtIn;
            newRow.insertCell(5).innerText = storageWarehouse;

            const updatedCell = newRow.insertCell(6);
            updatedCell.innerText = 'Not Updated';
            updatedCell.classList.add('not-updated');

            const updateButton = document.createElement('button');
            updateButton.innerText = 'Update';
            updateButton.onclick = function() {
                markAsUpdated(itemId);
            };

            const actionCell = newRow.insertCell(7);
            actionCell.appendChild(updateButton);

            // Save inventory item to localStorage
            const inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            inventoryItems.push({
                id: itemId,
                name: itemName,
                quantity: itemQuantity,
                source: itemSource,
                dateBroughtIn: dateBroughtIn,
                storageWarehouse: storageWarehouse,
                updated: false
            });
            localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));

            inventoryForm.reset();
        });

        // Mark an item as updated
        function markAsUpdated(itemId) {
            const rowToUpdate = [...inventoryTableBody.rows].find(row => row.cells[0].innerText === itemId);
            if (rowToUpdate) {
                rowToUpdate.cells[6].innerText = 'Updated';
                rowToUpdate.cells[6].classList.add('updated');

                // Save updated status to localStorage
                const inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];
                const itemIndex = inventoryItems.findIndex(item => item.id === itemId);
                if (itemIndex !== -1) {
                    inventoryItems[itemIndex].updated = true;
                }
                localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
            }
        }

        // Issue out item
        issueOutDetailsForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const issueQuantity = parseInt(document.getElementById('issueQuantity').value);
            const issueDate = document.getElementById('issueDate').value;
            const issuePersonnel = document.getElementById('issuePersonnel').value;
            const issueLocation = document.getElementById('issueLocation').value;

            const rowToUpdate = [...inventoryTableBody.rows].find(row => row.cells[0].innerText === issueItemId.value);
            if (rowToUpdate) {
                const itemName = rowToUpdate.cells[1].innerText;
                let itemQuantity = parseInt(rowToUpdate.cells[2].innerText) - issueQuantity;

                if (itemQuantity <= 0) {
                    inventoryTableBody.deleteRow(rowToUpdate.rowIndex - 1);
                } else {
                    rowToUpdate.cells[2].innerText = itemQuantity;
                }

                const newIssuedOutRow = issuedOutTableBody.insertRow();
                newIssuedOutRow.insertCell(0).innerText = issueItemId.value;
                newIssuedOutRow.insertCell(1).innerText = itemName;
                newIssuedOutRow.insertCell(2).innerText = issueQuantity;
                newIssuedOutRow.insertCell(3).innerText = issueDate;
                newIssuedOutRow.insertCell(4).innerText = issuePersonnel;
                newIssuedOutRow.insertCell(5).innerText = issueLocation;

                // Save issued out item to localStorage
                const issuedOutItems = JSON.parse(localStorage.getItem('issuedOutItems')) || [];
                issuedOutItems.push({
                    id: issueItemId.value,
                    name: itemName,
                    quantity: issueQuantity,
                    date: issueDate,
                    personnel: issuePersonnel,
                    location: issueLocation
                });
                localStorage.setItem('issuedOutItems', JSON.stringify(issuedOutItems));
            }

            issueOutForm.style.display = 'none';
        });

        // Transfer item
        transferDetailsForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const transferQuantity = parseInt(document.getElementById('transferQuantity').value);
            const newWarehouse = document.getElementById('transferWarehouse').value;

            const rowToUpdate = [...inventoryTableBody.rows].find(row => row.cells[0].innerText === transferItemId.value);
            if (rowToUpdate) {
                const itemName = rowToUpdate.cells[1].innerText;
                let itemQuantity = parseInt(rowToUpdate.cells[2].innerText);

                if (transferQuantity <= itemQuantity) {
                    rowToUpdate.cells[5].innerText = newWarehouse; // Update storage warehouse

                    // Save updated inventory to localStorage
                    const inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];
                    const itemIndex = inventoryItems.findIndex(item => item.id === transferItemId.value);
                    if (itemIndex !== -1) {
                        inventoryItems[itemIndex].storageWarehouse = newWarehouse;
                    }
                    localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
                } else {
                    alert("Transfer quantity exceeds available quantity");
                }
            }

            transferForm.style.display = 'none';
        });

        // Close the issue out form
        closeIssueOutForm.addEventListener('click', function() {
            issueOutForm.style.display = 'none';
        });

        // Close the transfer form
        closeTransferForm.addEventListener('click', function() {
            transferForm.style.display = 'none';
        });

        // Toggle visibility of issued out items section
        toggleIssuedOutButton.addEventListener('click', function() {
            if (issuedOutSection.style.display === 'none' || issuedOutSection.style.display === '') {
                issuedOutSection.style.display = 'block';
                toggleIssuedOutButton.innerText = 'Hide Issued Out Items';
            } else {
                issuedOutSection.style.display = 'none';
                toggleIssuedOutButton.innerText = 'Show Issued Out Items';
            }
        });

        // Toggle form visibility
        toggleFormButton.addEventListener('click', function() {
            if (inventoryFormContainer.style.display === 'none' || inventoryFormContainer.style.display === '') {
                inventoryFormContainer.style.display = 'block';
                toggleFormButton.innerText = 'Hide Form';
            } else {
                inventoryFormContainer.style.display = 'none';
                toggleFormButton.innerText = 'Show Form';
            }
        });

        // Toggle issue out form visibility
        toggleIssueOutFormButton.addEventListener('click', function() {
            if (issueOutForm.style.display === 'none' || issueOutForm.style.display === '') {
                issueOutForm.style.display = 'block';
                toggleIssueOutFormButton.innerText = 'Hide Issue Out Form';
            } else {
                issueOutForm.style.display = 'none';
                toggleIssueOutFormButton.innerText = 'Issue Out Item';
            }
        });

        // Load inventory items from localStorage on page load
        function loadInventoryItems() {
            const inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            inventoryItems.forEach(item => {
                const newRow = inventoryTableBody.insertRow();
                newRow.insertCell(0).innerText = item.id;
                newRow.insertCell(1).innerText = item.name;
                newRow.insertCell(2).innerText = item.quantity;
                newRow.insertCell(3).innerText = item.source;
                newRow.insertCell(4).innerText = item.dateBroughtIn;
                newRow.insertCell(5).innerText = item.storageWarehouse;

                const updatedCell = newRow.insertCell(6);
                updatedCell.innerText = item.updated ? 'Updated' : 'Not Updated';
                updatedCell.classList.toggle('updated', item.updated);

                const updateButton = document.createElement('button');
                updateButton.innerText = 'Update';
                updateButton.onclick = function() {
                    markAsUpdated(item.id);
                };

                const actionCell = newRow.insertCell(7);
                actionCell.appendChild(updateButton);
            });
        }

        // Load issued out items from localStorage on page load
        function loadIssuedOutItems() {
            const issuedOutItems = JSON.parse(localStorage.getItem('issuedOutItems')) || [];
            issuedOutItems.forEach(item => {
                const newRow = issuedOutTableBody.insertRow();
                newRow.insertCell(0).innerText = item.id;
                newRow.insertCell(1).innerText = item.name;
                newRow.insertCell(2).innerText = item.quantity;
                newRow.insertCell(3).innerText = item.date;
                newRow.insertCell(4).innerText = item.personnel;
                newRow.insertCell(5).innerText = item.location;
            });
        }

        // Load items on page load
        window.onload = function() {
            loadInventoryItems();
            loadIssuedOutItems();
        };
    </script>
</body>

</html>
