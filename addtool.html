<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMS | Add Tool</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* ... your previous CSS remains unchanged ... */
    html, body {
      height: 100%;
      font-family: 'Open Sans', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    #wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 0;
      min-height: 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1001;
    }
    .navbar .navbar-header {
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .navbar .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.4rem;
      text-decoration: none;
      margin-right: 40px;
    }
    .navbar .navbar-brand:hover {
      color: #1abc9c;
    }
    .btn-danger {
      background: #666363!important;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      font-size: 15px;
      margin-left: 10px;
      transition: background 0.2s;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c0392b !important;
    }
    .user-info {
      color: #fff;
      padding: 15px 50px 5px 50px;
      font-size: 16px;
      float: right;
    }
    .navbar-toggle {
      background: #1abc9c;
      border: none;
      color: #fff;
      padding: 8px 10px;
      font-size: 20px;
      margin-right: 16px;
      display: none;
    }
    .navbar-toggle .icon-bar {
      background: #fff;
      display: block;
      width: 22px;
      height: 3px;
      margin: 4px 0;
    }
    #page-wrapper {
      margin-left: 0 !important;
      margin-top: 60px;
      padding: 32px 32px 32px 32px;
      width: 100%;
      background: #f4f7fa;
      min-height: calc(100vh - 60px);
      transition: margin-left 0.2s;
    }
    .panel {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(44,62,80,0.04);
      margin-bottom: 30px;
      border: none;
    }
    .panel-heading {
      background: #666363;
      color: #fff;
      padding: 18px 24px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-size: 1.16rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .panel-body {
      padding: 24px;
    }
    .btn-primary {
      background: #8c9391;
      border: none;
      color: #fff !important;
      border-radius: 4px;
      padding: 10px 18px;
      margin-bottom: 10px;
      font-weight: 600;
      margin-right: 10px;
      font-size: 15px;
      box-shadow: 0 2px 8px 0 rgba(44,62,80,0.06);
      transition: background 0.18s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #16a085;
      color: #fff !important;
    }
    .btn-default {
      background: #ecf0f1;
      color: #2c3e50;
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 15px;
      margin-right: 10px;
      box-shadow: 0 1px 4px rgba(44,62,80,0.02);
      transition: background 0.18s;
    }
    .btn-default:hover, .btn-default:focus {
      background: #d0d7db;
      color: #2c3e50;
    }
    h2 {
      color: #1abc9c;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
    }
    hr {
      border: none;
      border-top: 1px solid #dbe5ea;
      margin: 22px 0;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b7c9d3;
      border-radius: 4px;
      font-size: 1rem;
      background: #f9fbfc;
      margin-bottom: 2px;
      transition: border 0.16s;
    }
    .form-control:focus {
      border-color: #1abc9c;
      outline: none;
    }
    #realtimeTools {
      background: #f9fbfc;
      border-radius: 8px;
      padding: 18px 18px 8px 18px;
      box-shadow: 0 1px 6px rgba(44,62,80,0.07);
      margin-top: 12px;
    }
    #realtimeTools h3 {
      color: #1abc9c;
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    #toolsList {
      padding-left: 18px;
      margin-bottom: 0;
    }
    #toolsList li {
      margin-bottom: 6px;
      font-size: 0.96rem;
    }
    @media (max-width: 900px) {
      #page-wrapper {
        padding: 16px 5px;
      }
      .panel-body {
        padding: 12px 2px;
      }
    }
    @media (max-width: 700px) {
      #page-wrapper {
        padding: 5px;
      }
    }
    @media (max-width: 500px) {
      .navbar {
        min-height: 40px;
      }
      .navbar .navbar-header {
        padding: 0 6px;
      }
      .navbar .navbar-brand {
        font-size: 1rem;
      }
      #page-wrapper {
        padding: 6px 0;
      }
      .panel-body {
        padding: 7px 0;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">IMS Portal</a>
        <span class="user-info" style="margin-left:auto;">
          Welcome Christopher Chishela&nbsp; 
        </span>
      </div>
    </nav>
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-md-12">
            <h2>Add Tool</h2>   
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Fill in Below and Submit
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6">
                    <form id="addToolForm">
                      <div class="form-group">
                        <label>Name :</label>
                        <input class="form-control" name="name" placeholder="Enter Tool Name Here" required />
                      </div>
                      <div class="form-group">
                        <label>Bin ID :</label>
                        <input class="form-control" name="bin" placeholder="Enter Bin ID Here"/>
                      </div>
                      <div class="form-group">
                        <label>Category :</label>
                        <select class="form-control" name="category">
                          <option>Welding</option>
                          <option>Carpentry</option>
                          <option>Building</option>
                          <option>Plumbing</option>
                          <option>Electrical</option>
                          <option>Groundworks</option>
                          <option>Cleaning</option>
                          <option>General</option>
                          <option>Heavy Machinery</option>
                          <option>Tiling</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Description :</label>
                        <input class="form-control" name="description" placeholder="Enter Here"/>
                      </div>
                      <div class="form-group">
                        <label>Comment :</label>
                        <input class="form-control" name="comment" placeholder="Enter Here"/>
                      </div>
                      <div class="form-group">
                        <label>Owner :</label>
                        <input class="form-control" name="owner" value="HAZIDA" placeholder="Enter Here"/>
                      </div>
                      <div class="form-group">
                        <label>Supplier :</label>
                        <input class="form-control" name="location" placeholder="Enter Here"/>
                      </div>
                      <div class="form-group">
                        <label>Cost :</label>
                        <input class="form-control" name="cost" placeholder="Enter Here in Kwacha"/>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                      <button type="reset" class="btn btn-primary">Reset</button>
                    </form>
                    <br />
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Form Elements -->
            <div id="realtimeTools">
              <h3>Recently Added Tools</h3>
              <ul id="toolsList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FIREBASE & REALTIME SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDXhhy94Aqmaav6X0UsfMcmsBT539-aheU",
      authDomain: "project-task-588c4.firebaseapp.com",
      projectId: "project-task-588c4",
      storageBucket: "project-task-588c4.appspot.com",
      messagingSenderId: "411882772509",
      appId: "1:411882772509:web:08d613186c101a99f38ef4",
      measurementId: "G-JMFLFYEM0F"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submit
    const form = document.getElementById('addToolForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.timestamp = serverTimestamp();
      try {
        await addDoc(collection(db, "tools-2"), data);
        alert("Tool added to Firestore!");
        form.reset();
      } catch (err) {
        alert("Error adding: " + err);
      }
    });

    // Real-time sync for last 10 tools in tools-2
    const toolsList = document.getElementById('toolsList');
    const q = query(collection(db, "tools-2"), orderBy('timestamp', 'desc'), limit(10));
    onSnapshot(q, (snapshot) => {
      toolsList.innerHTML = "";
      snapshot.forEach(doc => {
        const t = doc.data();
        const li = document.createElement('li');
        li.textContent = `${t.name || "(no name)"} — Bin: ${t.bin || "-"} — Cat: ${t.category || "-"} — Owner: ${t.owner || "-"}`;
        toolsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
